name: Install Terraform using Ansible

on:
  push:
    branches: [ main ]

jobs:
  terraform-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Run Ansible playbook
        run: |
          ansible-playbook terrform_install.yml
